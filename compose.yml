services:
  db:
    image: postgres
    container_name: todolist_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    volumes:
      - ./db-data:/var/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: 
      - 5432:5432
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

networks:
  front-end:
  back-end:
