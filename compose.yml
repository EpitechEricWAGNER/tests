services:
  postgres:
    image: postgres
    container_name: time_manager_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_DB: time_manager_db
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports: 
      - 5432:5432
    networks:
      - back-end
  
  adminer:
    image: adminer
    container_name: time_manager_adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - back-end

  vue:
    image: frontend
    container_name: time_manager_frontend
    build: ./frontend
    restart: always
    ports:
      - 5173:8080
    depends_on:
      - postgres
    volumes:
      - ./frontend:/app
    networks:
      - front-end
      - back-end

  phoenix:
    build: ./backend
    container_name: time_manager_phoenix
    restart: always
    environment:
      - DATABASE_URL=ecto://postgres:postgres@db/todolist
      - SECRET_KEY_BASE=your_secret_key_base_here
    ports:
      - 4000:4000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - back-end

networks:
  front-end:
  back-end:
