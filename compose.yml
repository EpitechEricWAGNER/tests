services:
  postgres:
    image: postgres
    container_name: time_manager_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports: 
      - 5432:5432
    networks:
      - back-end
  
  adminer:
    image: adminer
    container_name: time_manager_adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - back-end

  vue:
    image: corentinjs/t-poo-700-stg2-frontend:latest
    container_name: time_manager_frontend
    restart: always
    ports:
      - 5173:8080
    depends_on:
      - postgres
    networks:
      - front-end
      - back-end

  phoenix:
    image: corentinjs/t-poo-700-stg2-api:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
    container_name: time_manager_phoenix
    restart: always
    ports:
      - 4000:4000
    depends_on:
      - postgres
    volumes:
      - ./backend/assets/:/app/backend/assets
      - ./backend/config/:/app/backend/config
      - ./backend/priv/:/app/backend/priv:cached
      - ./backend/lib/:/app/backend/lib:cached
      - ./backend/test/:/app/backend/test
    networks:
      - back-end

networks:
  front-end:
  back-end:
